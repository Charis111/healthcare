{% extends 'main/header.html' %}

{% block content %}

    <div class="row ">
        {% for art, partone in part_ones.items %}

            <div class="col s12 m6 l4">
                <a href="{{partone}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-image">

                        <img src="{{art.image.url}}" alt="">

                      </div>
                        <div class="card-content">
                            <div class="card-title">{{art.speciality}}</div>
                            <!--<p style="font-size:70%">Published {{art.date_published}}</p>-->
                            <p>{{art.series_summary}}</p>
                        </div>

                        <div class="card-action">

                          <a href="#">More details</a>

                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>


    
{% endblock %}
