{% extends 'main/header.html' %}
{% load static %}



{% block content %}




    
  <div class="row z-depth-1">

        {% for cat in categories %}
        <div class="center">
            <div class="col s12 m12 l4" id="catt">
                <a href="{{cat.cat_slug}}", style="color:#000">
                    <div class="card hoverable">
                      <div class="card-image">

                        <img src="{{cat.image.url}}" alt="">

                      </div>

                        <div class="card-content">

                            <span class="card-title"><b>{{cat.main_category}} </b> </span>
                            
                            <p class="">{{cat.snippet}}</p>
                        </div>
                        <div class="card-action right-align">
                          

                          <a href="{{cat.cat_slug}}" class="waves-effect waves-light btn" style="color:#000000; background-color:#00838f" width="100%" >View</a>
                         
                        </div>



                    </div>
                </a>
            </div>
            </div>
            <br>


        {% endfor %}

    </div>


{% endblock %}
